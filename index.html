<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="fav.png">
	<title>Tea Green</title>
</head>

<body>
	<div class="tilt" data-tilt data-tilt-max="5" data-tilt-speed="3000" data-tilt-perspective="500"
		data-tilt-reverse="true">
		<div class="card">
			<div class="buttons">
				<input type="checkbox" class="chb_theme" id="switch_theme">
				<label class="btn_theme" for="switch_theme"></label>
				<input type="checkbox" class="chb_weather" id="switch_weather">
				<label class="btn_weather" for="switch_weather"></label>
				<input type="checkbox" class="chb_todo" id="switch_todo">
				<label class="btn_todo" for="switch_todo"></label>
			</div>
			<div class="weather-card">
				<div class="weather-card__info">
					<i id="icon"></i>
					<p id="description"></p>
					<p id="temp"></p>
				</div>
				<input id="city" type="text" placeholder="enter the name of the city" autocomplete="off">
				<input id="key" type="text" placeholder="add your api key" autocomplete="off">
			</div>
			<div class="todo-card">
				<form class="todo-card__form">
					<input id="todo" placeholder="what needs to be done?" class="todo-card__form-input" type="text"
						autocomplete="off">
				</form>
				<ul class="todo-card__list"></ul>
			</div>
			<div class="content">
				<div class="links">
					<a href="http://192.168.1.10:8989" target="_blank">
						<i class="fa-solid fa-tv-retro"></i>
					</a>
					<a href="http://192.168.1.10:7878" target="_blank">
						<i class="fa-solid fa-radar"></i>
					</a>
					<a href="http://192.168.1.10:32400" target="_blank">
						<i class="fa-solid fa-angle-right"></i>
					</a>
					<a href="http://192.168.1.10:5000" target="_blank">
						<i class="fa-solid fa-music"></i>
					</a>
					<a href="http://192.168.1.10:8080" target="_blank">
						<i class="fa-solid fa-kaggle"></i>
					</a>
					<a href="http://192.168.1.10:8081" target="_blank">
						<i class="fa-solid fa-download"></i>
					</a>
					<a href="http://192.168.1.10:9696" target="_blank">
						<i class="fa-solid fa-shield-cat"></i>
					</a>
					<a href="http://192.168.1.10:80" target="_blank">
						<i class="fa-solid fa-shield-check"></i>
					</a>
				</div>
				<div class="search">
					<input id="searchbox" type="text" autocomplete="off">
				</div>
			</div>
		</div>
	</div>

	<script src="js/theme.js"></script>
	<script src="js/weather.js"></script>
	<script src="js/todo.js"></script>
	<script src="js/search.js"></script>
	<script src="js/vanilla-tilt.js"></script>

</body>

</html>
